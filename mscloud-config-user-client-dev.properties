server.port=8001
# url
spring.datasource.url=jdbc:mysql://localhost:3306/mybatis?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true
# username
spring.datasource.username=root
# password
spring.datasource.password=123456
# driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#hikariCP 连接池配置,默认连接池，type可以省略不写
spring.datasource.type=com.zaxxer.hikari.HikariDataSource 
#池中最大连接数，包括闲置和使用中的连接
spring.datasource.hikari.maximum-pool-size=30
#池中维护的最小空闲连接数
spring.datasource.hikari.minimum-idle=5
#自动提交从池中返回的连接
spring.datasource.hikari.auto-commit=true
#等待来自池的连接的最大毫秒数
spring.datasource.hikari.connection-timeout=30000
#连接允许在池中闲置的最长时间
spring.datasource.hikari.idle-timeout=300000
#池中连接最长生命周期
spring.datasource.hikari.max-lifetime=1800000
#连接将被测试活动的最大时间量
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.pool-name=MyHikariCP
spring.datasource.hikari.connection-test-query=SELECT 1

#配置服务名称
spring.application.name=mscloud-config-user-client
#客户端注册进eureka服务列表内
eureka.client.service-url.defaultZone=http://localhost:7001/eureka/
#eureka.client.service-url.defaultZone=http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/      


eureka.instance.instance-id: mscloud-user8001
#访问路径可以显示IP地址  
eureka.instance.prefer-ip-address: true  

info.app.name: neuedu-mscloud-springcloudconfig01
info.company.name: www.neuedu.com
info.build.artifactId: $project.artifactId$
info.build.version: $project.version$   




